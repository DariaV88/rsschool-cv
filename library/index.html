<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Forum:regular"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__inner">
          <div class="header__left">
            <a href="" class="header__logo">Brooklyn Public Library</a>
          </div>
          <div class="header__right">
            <nav class="header__menu menu">
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="" class="menu__link">About</a>
                </li>
                <li class="menu__item">
                  <a href="" class="menu__link">Favorites</a>
                </li>
                <li class="menu__item">
                  <a href="" class="menu__link">Favorites</a>
                </li>
                <li class="menu__item">
                  <a href="" class="menu__link">Contacts</a>
                </li>
                <li class="menu__item">
                  <a href="" class="menu__link">Library Card</a>
                </li>
              </ul>
            </nav>
            <div class="header__userpic">
              <a href="">
                <img src="./assets/icon_profile.svg" alt="" class="icon" />
              </a>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="welcome">
          <img src="./assets/Welcome.jpg" alt="" />
        </section>
        <section class="about">
          <div class="about__textblock textblock">
            <h2 class="about__title title">About</h2>
            <div class="about__subtitle subtitle">
              The Brooklyn Library is a free workspace, a large number of books
              and a cozy coffee shop inside
            </div>
          </div>
          <div class="about__slider">
            <img src="./assets/slider1.jpg" alt="" class="slider img1" />
            <img src="./assets/slider2.jpg" alt="" class="slider img2" />
            <img src="./assets/slider3.jpg" alt="" class="slider img3" />
          </div>
          <div class="buttons">
            <button class="slider-buttom slider-buttom--active"></button>
            <button class="slider-buttom"></button>
            <button class="slider-buttom"></button>
          </div>
        </section>
        <section class="favorites">
          <div class="favorites__textblock">
            <h2 class="favorites__title title">Favorites</h2>
            <h3 class="favorites__menu-text">Pick favorites of season</h3>
            <div class="favorites__menu-list">
              <label>
                <input type="radio" class="favorites__menu-item" />Winter
              </label>
              <label>
                <input type="radio" class="favorites__menu-item" />Spring
              </label>
              <label>
                <input type="radio" class="favorites__menu-item" />Summer
              </label>
              <label>
                <input type="radio" class="favorites__menu-item" />Autumn
              </label>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
